changeLog:
  - changeSet:
      id: 1
      relatedMetaSchemeVersion: 0.3.7
      author: nukhulov
      changes:
        - replaceValue:
            key: nodes.`anyKey`.libEquipmentId
            findValue: STATIC_LOAD
            replaceWith: LOAD
            type: String
        - replaceValue:
            key: nodes.`anyKey`.libEquipmentId
            findValue: TRANSMISSION_LINE
            replaceWith: TRANSMISSION_LINE_SEGMENT
            type: String
        - removeEntry:
            key: nodes.`anyKey`.type

  - changeSet:
      id: 2
      relatedMetaSchemeVersion: 0.3.9
      author: nukhulov
      changes:
        - removeEntry:
            key: _id
        - replaceKey:
            key: nodes.`anyKey`.fields.RESISTANCE_PER_UNIT_POS_NEG_SEQ
            replaceWith: RESISTANCE_PER_LENGTH_POS_NEG_SEQ
        - replaceKey:
            key: nodes.`anyKey`.fields.REACTANCE_PER_UNIT_POS_NEG_SEQ
            replaceWith: REACTANCE_PER_LENGTH_POS_NEG_SEQ
        - replaceKey:
            key: nodes.`anyKey`.fields.SUSCEPTANCE_PER_UNIT_POS_NEG_SEQ
            replaceWith: SUSCEPTANCE_PER_LENGTH_POS_NEG_SEQ
        - replaceKey:
            key: nodes.`anyKey`.fields.RESISTANCE_PER_UNIT_ZERO_SEQ
            replaceWith: RESISTANCE_PER_LENGTH_ZERO_SEQ
        - replaceKey:
            key: nodes.`anyKey`.fields.REACTANCE_PER_UNIT_ZERO_SEQ
            replaceWith: REACTANCE_PER_LENGTH_ZERO_SEQ
        - replaceKey:
            key: nodes.`anyKey`.fields.SUSCEPTANCE_PER_UNIT_ZERO_SEQ
            replaceWith: SUSCEPTANCE_PER_LENGTH_ZERO_SEQ

  - changeSet:
      id: 3
      relatedMetaSchemeVersion: 0.3.9
      author: nukhulov
      changes:
        - replaceKey:
            key: nodes.`anyKey`.fields.PRIMARY_WINDING_RATED_VOLTAGE
            replaceWith: FIRST_WINDING_RATED_VOLTAGE
        - replaceKey:
            key: nodes.`anyKey`.fields.PRIMARY_WINDING_TYPE
            replaceWith: FIRST_WINDING_TYPE
        - replaceKey:
            key: nodes.`anyKey`.fields.SECONDARY_WINDING_RATED_VOLTAGE
            replaceWith: SECOND_WINDING_RATED_VOLTAGE
        - replaceKey:
            key: nodes.`anyKey`.fields.SECONDARY_WINDING_TYPE
            replaceWith: SECOND_WINDING_TYPE
        - replaceValue:
            key: nodes.`anyKey`.fields.SATURATION_EXIST
            findValue: onPrimaryWinding
            replaceWith: onFirstWinding
            type: String
        - replaceValue:
            key: nodes.`anyKey`.fields.SATURATION_EXIST
            findValue: onSecondaryWinding
            replaceWith: onSecondWinding
            type: String
        - replaceValue:
            key: nodes.`anyKey`.fields.TAP_CHANGER_INSTALLATION_WINDING
            findValue: onPrimaryWinding
            replaceWith: onFirstWinding
            type: String
        - replaceValue:
            key: nodes.`anyKey`.fields.TAP_CHANGER_INSTALLATION_WINDING
            findValue: onSecondaryWinding
            replaceWith: onSecondWinding
            type: String

  - changeSet:
      id: 4
      relatedMetaSchemeVersion: 0.3.10
      author: nukhulov
      changes:
        - removeEntry:
            key: nodes.`anyKey`.fields.PUBLISH_SV_FROM_THE_FIRST_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.PUBLISH_SV_FROM_THE_SECOND_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SV_DST_MAC_ADDRESS_FROM_THE_FIRST_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SV_DST_MAC_ADDRESS_FROM_THE_SECOND_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SV_APPID_FROM_THE_FIRST_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SV_APPID_FROM_THE_SECOND_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SV_SVID_FROM_THE_FIRST_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SV_SVID_FROM_THE_SECOND_PORT
        - removeEntry:
            key: nodes.`anyKey`.fields.SUBSCRIBE_GOOSE
        - removeEntry:
            key: nodes.`anyKey`.fields.PUBLISH_GOOSE
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_DST_MAC_ADDRESS_SUBSCRIBED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_DST_MAC_ADDRESS_PUBLISHED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_APPID_SUBSCRIBED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_APPID_PUBLISHED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_GOCBREF_SUBSCRIBED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_GOCBREF_PUBLISHED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_DATASET_NAME_SUBSCRIBED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_DATASET_NAME_PUBLISHED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_GOID_SUBSCRIBED
        - removeEntry:
            key: nodes.`anyKey`.fields.GOOSE_GOID_PUBLISHED

  - changeSet:
      id: 5
      relatedMetaSchemeVersion: 2.0.0
      author: nukhulov
      changes:
        - moveValueToChildNodeField:
            sourceKey: nodes.`anyKey`.name
            childNodeKey: fields.NAME
        - moveValueToChildNodeField:
            sourceKey: nodes.`anyKey`.substationId
            childNodeKey: fields.SUBSTATION
        - moveValueToChildNodeField:
            sourceKey: nodes.`anyKey`.transmissionLineId
            childNodeKey: fields.TRANSMISSION_LINE
        - removeEntry:
            key: nodes.`anyKey`.name
        - removeEntry:
            key: nodes.`anyKey`.substationId
        - removeEntry:
            key: nodes.`anyKey`.transmissionLineId

  - changeSet:
      id: 6
      relatedMetaSchemeVersion: 2.1.2
      author: nukhulov
      changes:
        - moveValueToChildNodeField:
            sourceKey: dashboardNodes.`anyKey`.name
            childNodeKey: fields.NAME
        - removeEntry:
            key: dashboardNodes.`anyKey`.name

  - changeSet:
      id: 7
      relatedMetaSchemeVersion: 2.1.3
      author: nukhulov
      changes:
        - removeChildEntriesMatching:
            ifKey: nodes.`anyKey`.libEquipmentId
            hasValue: CONNECTIVITY
            removeChildEntriesByKeys:
              - fields.NAME
              - fields.SUBSTATION

  - changeSet:
      id: 8
      relatedMetaSchemeVersion: 2.1.4
      author: nukhulov
      changes:
        - addChildDefaultEntryMatching:
            ifKey: nodes.`anyKey`.libEquipmentId
            hasValue: SHORT_CIRCUIT
            addChildDefaultEntry:
              key: fields.SUBSTATION
              defaultValue: noId

  - changeSet:
      id: 9
      relatedMetaSchemeVersion: 2.1.4
      author: bondarenko
      changes:
        - addChildDefaultEntryMatching:
            ifKey: nodes.`anyKey`.libEquipmentId
            hasValue: SHORT_CIRCUIT_1PH
            addChildDefaultEntry:
              key: fields.SUBSTATION
              defaultValue: noId
